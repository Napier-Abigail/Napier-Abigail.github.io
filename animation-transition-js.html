<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
	<title>Animations and Transitions with JS Fluency</title>
	<link rel="stylesheet" type="text/css" href="./css/fluencyStyle.css">
	<style>
		section{
			display: block;
			margin: auto;
		}
		section img{
			max-width: 100%;
			margin:auto;
		}
		section button{
			background-color: black;
			color: white;
			font-size: 20px;
			margin:0;
			padding: 10px;
			cursor: pointer;
		}
		.hide{
			visibility: hidden;
		}
		p{
			margin:0;
			padding: 0;
		}
		div{
			max-width: 100%;
			width: 400px;
			height: 300px;
			background-color: purple;
			color: white;
			margin: auto;
		}

	</style>
</head>
<body>
	<header>
		<h1>Animations and Transitions with JS Events</h1>
		<button onclick="location.href = 'index.html';">Back To Topics</button>
	</header>
	<section>
		<h2>Zoom</h2>
		<img src="images/painting.jpg" alt="students painting">
		<p class="hide">Zoom picture in.</p>
		<p class="hide">Zoom picture out.</p>
		<button>+</button>
		<button>-</button>
	</section>
	<section>
		<h2>Mobile Events</h2>
		These events only work on devices with a touch screen. 
		<div></div>
	</section>
	<script src="js/animation-transition-js.js"></script>
</body>
</html>
