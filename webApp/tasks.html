<!DOCTYPE html>
<html lang="en">
<head>
	<title>TaskDo Tasks</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="The easy way to manage your tasks.">
	<link rel="stylesheet" type="text/css" href="css/small.css">

	<header>
		<div class="logo">
			<img src="images/logo.png" alt="photoway logo">

		<nav>

	<main>
		<h1>Tasks:</h1>
		<section>
			<h3>Enter the tasks you have to do today:</h3>
			<div id="tasks">
				<svg height="18" width="18" class="circle" onclick="removeItem(event)">
					<circle cx="8" cy="8" r="7" stroke="black" fill="white" stroke-width="2"/>
				</svg> 
				<input type="text" name="taskInput" id="taskInput">
			</div>
		</section>
	</main>
	<footer>
