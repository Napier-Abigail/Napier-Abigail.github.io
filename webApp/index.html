<!DOCTYPE html>
<html lang="en">
<head>
	<title>Photoway Homepage</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="The easy way to manage and print your photos from all platforms.">
	<link rel="stylesheet" type="text/css" href="css/small.css">
</head>
<body>
	<header>
		<div class="logo">
			<img src="images/logo.png" alt="photoway logo">
		</div>
		<nav>
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">About Us</a></li>
				<li><a href="#">Manage Photos</a></li>
				<li><a href="#">Print Photos</a></li>
			</ul>
		</nav>
		<button>Login</button>
	</header>
	<main>
		<div class="splash">
			<div class="images-slide">
				<figure class="slider">
					<figure>
						<img src="images/splash-1.jpg" alt>
					</figure>
					<figure>
						<img src="images/splash-2.jpg" alt>
					</figure>
					<figure>
						<img src="images/splash-3.jpg" alt>
					</figure>
				</figure>
			</div>
			<div class="overlay">
				<p>A picture is worth a thousand words, but our pictures say more.</p>
			</div>
		</div>
	</main>
	<footer>
		<p>&copy; Photoway | Designed by Abi Napier</p>
	</footer>
</body>
</html>
